<!DOCTYPE html>
<html>
<head>
    <title>Project Management Tool</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl">
            <a href="{% url 'project_list' %}" class="">Project Management Tool</a> 
            
        </h1>
        <nav>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}" class="underline">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}" class="underline">Login</a> | <a href="{% url 'register' %}" class="underline">Register</a></p>
            {% endif %}
        </nav>
    </header>
    <main class="p-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
