{% extends "base_generic.html" %}

{% block content %}
  <div class="max-w-md mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4">Update Status for {{ task.name }}</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="relative">
        <select name="status" class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded-md leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
          <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
          <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
          <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg>
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Save</button>
    </form>
  </div>
{% endblock %}
